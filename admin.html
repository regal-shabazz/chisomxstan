<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ---------- remixicons ---------------- -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css">
    <title>Chisom Weds Stanley 2025 - Admin</title>
    <link rel="stylesheet" href="./output.css">

</head>

<body>
    <header class="sticky top-0 font-josefin w-full flex right-0 z-10 bg-yellow-50 shadow-sm">
        <div class="container mx-auto py-4 px-4">
            <nav class=" text-yellow-950 mb-4">
                <ul class="flex justify-center">
                    <li><a href="./index.html">Back to Homepage</a></li>
                </ul>
            </nav>


            
            <div class="bg-yellow-950 rounded text-yellow-100 mb-4 p-2 text-sm">
                <p class="text-2xl">Welcome, Admin</p>
            </div>
            <!-- Sticky Utility Section -->
            <div class="bg-yellow-950 rounded text-black z-20 shadow-md mb-4 py-4 px-4">
                <!-- Search Bar -->
                <div class="mb-4">
                    <input type="text" id="search-input" placeholder="Search by name..."
                        class="px-4 py-2 border rounded-lg w-full" />
                </div>

                <!-- RSVP Counts -->
                <div id="rsvp-count" class=" text-sm">
                    <p id="total-count" class="mb-6 text-yellow-100">Total Guests: 0</p>
                    <p id="checked-in-count" class="hidden">Checked In: 0 of 0</p>

                    <p id="download-list" class="bg-yellow-100 text-red-900 w-max p-2 cursor-pointer">Download List</p>
                </div>
            </div>
        </div>

        </div>
    </header>

    <main>
        <section>
            <div class="container mx-auto">
                <div class="px-4 text-sm">
                    <table class="w-full table-auto border-collapse border border-yellow-900">
                        <thead>
                            <tr class="bg-yellow-950 text-yellow-100">
                                <th class="border border-yellow-900 px-4 py-2">S/N</th>
                                <th class="border border-yellow-900 px-4 py-2">Full Name</th>
                                <th class="hidden md:table-cell border border-yellow-900 px-4 py-2">Contact Detail</th>
                                <th class="hidden md:table-cell border border-yellow-900 px-4 py-2">Song Request</th>
                                <th class=" border-yellow-900 px-4 py-2">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="guest-list">
                            <!-- Rows will be dynamically added here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>
    <script type="module" src="./admin.js"></script>
</body>

</html>
